{% load staticfiles %}

<!--Note: we should only include libraries we need on each page, rather than importing them all
on every page.
Don't use minified react. It breaks the routes-->
<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script src= "https://code.jquery.com/jquery-1.11.2.js"></script>
<script src="{% static 'src/react/react.js' %}"></script>
<script src="{% static 'src/react/JSXTransformer.js' %}"></script>
<script src="{% static 'src/Showdown.min.js' %}"></script>

<script type="text/jsx;harmony=true" src="{% static 'js/place_map.js' %}"></script>

<script type="text/jsx;harmony=true" src="{% static 'js/places.js' %}"></script>
<script type="text/jsx;harmony=true" src="{% static 'js/place.js' %}"></script>
<!--<script type="text/jsx;harmony=true" src="{% static 'js/comments.js' %}"></script>-->
<script type="text/jsx;harmony=true" src="{% static 'js/ratings.js' %}"></script>
<script type="text/jsx;harmony=true" src="{% static 'js/vote.js' %}"></script>
<script type="text/jsx;harmony=true" src="{% static 'js/postRatings.js' %}"></script>
<script type="text/jsx;harmony=true" src="{% static 'js/user_info.js' %}"></script>
<script type="text/jsx;harmony=true" src="{% static 'js/add_rating_button.js' %}"></script>
<script type="text/jsx;harmony=true" src="{% static 'js/back_button.js' %}"></script>
<script type="text/jsx;harmony=true" src="{% static 'js/add_place_button.js' %}"></script>
<script type="text/jsx;harmony=true" src="{% static 'js/database_search.js' %}"></script>

<!-- user ID -->
{% if user.id %}
<script>GlobalUserID = {{ user.id }}</script>
{% else %}
<script>GlobalUserID = 1</script>
{% endif %}

<script type="text/jsx;harmony=true" src="{% static 'js/button_control.js' %}"></script>
<script type="text/jsx;harmony=true" src="{% static 'js/app.js' %}"></script>

<script src="{% static 'js/router.js' %}"></script>
