{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<button value='Search on yelp' onclick='yelp_search();'>Search on Yelp!</button>
<br>
<a target="blank" class="btn btn-info pull-right" href={% url 'yelp_search' %}>Click me</a>

<form method="post" name="yelpSearch">
    {% csrf_token %}
    <input type="radio" name="inputAddress" value="no"> Search near you?
    <input type="radio" name="inputAddress" value="yes"> Search near an address? <br>
    <input id="yelpLocation" type="text" name='location' placeholder="Input an address near which you'd like to search!" style="width:300px;" value="{{ location }}"><br>
    <input id="yelpInput" type="text" name='term' placeholder="Search terms here" style="width:200px;" value="{{ term }}"><br><br>
    <input id="yelpSubmit" type="submit" value="Search on Yelp!">
</form>

<p>{{ term }}</p>

{% for business in businesses %}
    <p id='{{ business.id }}'>
        <span style="font-weight:bold;">{{ business.id }}</span><br>
        {% for parameter, value in business.items %}
            {{ parameter }}: {{ value }} <br>
        {% endfor %}
    </p>
{% endfor %}

<script src="{% static 'js/yelp_search.js' %}"></script>
</body>
</html>
